<div id="map" #map></div>


<ul class="list-group">
  <li *ngFor="let colorMarker of markers let i = index"
  [ngStyle]="{backgroundColor: colorMarker.color}"
  (dblClick)="deleteMarker(i)"
  (click)="flyTo(colorMarker.marker)"
  class="list-group-item">
Marker {{i + 1}}
  </li>
</ul>


<button (click)="createMarker()" Class ="btn btn-primary">+ Agregar Marcador </button>
